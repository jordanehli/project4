<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>API Assignment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- styles -->

    <link href="styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
    <h1>Latest News, Map, Videos, & Tweets</h1>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'News')">News</button>
  <button class="tablinks" onclick="openCity(event, 'Map')">Map</button>
  <button class="tablinks" onclick="openCity(event, 'Videos')">Videos</button>
  <button class="tablinks" onclick="openCity(event, 'Tweets')">Tweets</button>
</div>

<div id="News" class="tabcontent">
  <h3>News</h3>
  <div class="row news">
    <div class="col-md-3">
      <div id="sources-area"></div>
    </div>
    <div class="col-md-9">
      <div id="feed-area"></div>
    </div>
    </div>
</div>

<div id="Map" class="tabcontent">
  <h3>Map</h3>
  <div class="row map">
    <div id="map"></div>
  </div>
</div>

<div id="Videos" class="tabcontent">
  <h3>Videos</h3>
  <div class="row videos">
    <button onclick="authenticate().then(loadClient)">authorize and load</button>
    <button onclick="execute()">execute</button>
    <div id="results"></div>
    <div id="videos"></div>
  </div>
</div>

<div id="Tweets" class="tabcontent">
  <h3>Tweets</h3>
  <div class="row tweets">
    <div id="tweets"></div>
  </div>
</div>


  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_N-l13xCs6EeeicgObv8ebGP331PEZQo&callback=initMap"
    async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>


    <script src="scripts.js"></script>
    <script src="news.js"></script>
    <script src="map.js"></script>
    <script src="youtube.js"></script>
    <script src="tweets.js"></script>




  </body>
</html>
